<section class="activities-section">
  <div class="activity-head">
    <p>Controle de Atividades</p>
    <a href=""><p>ver tudo</p></a>
  </div>
  <div *ngFor="let atividade of atividades" class="activity-card">
    <details>
      <summary>{{ atividade.titulo }}</summary>
      <div class="activity-header">
        <h3>{{ atividade.titulo }}</h3>
        <p>Entrega: {{ atividade.dataEntrega | date: 'dd/MM/yyyy' }}</p>
      </div>
      <div class="activity-content">
        <button class=".activity-check" [(ngModel)]="atividade.feita" (change)="marcarFeita(atividade)">enviar avaliação</button>

        <div class="stars">
          <label *ngFor="let estrela of [1, 2, 3, 4, 5]" [class.selected]="atividade.nota >= estrela">
            <input type="radio" name="nota-{{ atividade.titulo }}" [value]="estrela" [(ngModel)]="atividade.nota" />
            ★
          </label>
        </div>
      </div>
    </details>
  </div>
</section>
