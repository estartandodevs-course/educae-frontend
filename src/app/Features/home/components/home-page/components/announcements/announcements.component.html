<section class="announcements">
  <div class="announcement-head">
    <p>Comunicados</p>
    <a routerLink="/annoucement"><p>Ver tudo</p></a>
  </div>
  <div class="announcement-detais">
    <div *ngFor="let comunicado of comunicados" class="announcement-card">
      <img src="../../assets/images/Cool Kids Standing.png" alt="" />
      <div class="announcement-text">
        <h2>{{ comunicado.titulo }}</h2>
        <p>{{ comunicado.descricao }}</p>
      </div>
    </div>
  </div>
</section>
